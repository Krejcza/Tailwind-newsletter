<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./output.css">
   <title>Newsletter</title>
</head>
<body>
   <section class="flex items-center justify-center h-[100vh]">
      <div class="bg-[#47518b] text-white w-4/5 md:w-[480px] tracking-wider p-5 rounded-md drop-shadow-2xl">
         <h1 class="uppercase text-center text-[10px] mb-2 md:text-left">Newsletter</h1>
         <p  class="text-center md:text-left mb-2 font-bold text-sm">Zaregistrujte se na náš newsletter a získejte slevu 100 Kč</p>
         <div class="flex flex-col md:flex-row">
            <input class="bg-[#47518b] border-2 border-[#747db0] text-center placeholder:text-[15px] placeholder:text-white focus:outline-none p-2 mb-2 md:mb-0 md:mr-2 md:w-72" type="email" placeholder="Vložte svoji e-mailovou adresu">
            <button class="p-2 bg-[#9d50ff] rounded-sm">Zaregistrovat</button>
         </div>
         <p class="text-xs mt-2">Pro registraci vložte prosím vaší emailovou adresu do pole nahoře. Vaše údaje s nikým nesdílíme.</p>
      </div>
      
   </section>
</body>
</html>
